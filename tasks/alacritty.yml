- name: Obtain alacritty
  ansible.builtin.command: cargo install alacritty
  tags:
    - install
    - alacritty
  
- name: Move alacritty to binaries path
  become: true
  ansible.builtin.copy:
    src: "{{ alacritty_source_bin }}"
    dest: "/usr/local/bin"
  tags:
    - install
    - alacritty