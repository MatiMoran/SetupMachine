- name: Install alacritty dependencies
  become: true
  apt:
    name: [ "cargo", "cmake", "pkg-config", "libfreetype6-dev", "libfontconfig1-dev", "libxcb-xfixes0-dev", "libxkbcommon-dev", "python3" ]
  tags:
    - install
    - alacritty

